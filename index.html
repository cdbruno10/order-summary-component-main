<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  </style>
</head>

<body>
  <section class="card__container">
    <article class="card">
      <h2 class="title">Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!
      </p>
      <div class="plan"> <img src="./images/icon-music.svg" alt="Imagen de una nota musical" class="musiNote">
        <div>
          <div class="plan__type">Annual Plan</div>
          <div class="plan__price">$59.99/year</div>
        </div>
        <span class="change">Change</span>
      </div>
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>

      <img src="./images/illustration-hero.svg" alt="Imagen de joven escuchando musica">
    </article>
  </section>
</body>

</html>
